<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App TO DO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="container">
    <header class="logo">
        <a href="https://facebook.com" target="_blank" >
        <img class="logo" src="img/db.png" alt="dragon ball imagen">
        </a>
        <h2>DragonBallJS Lista Tareas</h2>
    </header>
    <div class="main">
        <form>
            <input type="text" placeholder="Nueva tarea...">
            <button type="submit"><i class="fa fa-plus-square"></i> </button>
        </form>
        <div class="todoList">
            <ul>

            </ul>
            <a class="clearAll" id="clearAll">Limpiar todo</a>
        </div>
    </div>
   
<script type="text/javascript" src="app.js"></script>
</body>
</html>
